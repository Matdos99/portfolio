<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>OUR MENU</h1>
    <section class="menu">
      <div class="menu_btn">
        <button class="btn" data-id="all">All</button>
        <button class="btn" data-id="breakfast">Breakfast</button>
        <button class="btn" data-id="lunch">Lunch</button>
        <button class="btn" data-id="shakes">Shakes</button>
        <button class="btn" data-id="dinner">Dinner</button>
      </div>
      <div class="menu-center">
        <article class="menu_item">
          <img src="" alt="" class="menu_img" />
          <div class="menu_info">
            <header>
              <h4 class="menu_info-title">
                <strong class="menu_info-price"></strong>
              </h4>
            </header>
            <p class="menu_text"></p>
          </div>
        </article>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
